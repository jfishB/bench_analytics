name: Backend CI

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'backend/**'
      - 'requirements.txt'
      - '.github/workflows/backend-ci.yml'

jobs:
  backend-ci:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ${{ secrets.POSTGRES_USER || 'appuser' }}
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD || 'secret' }}
          POSTGRES_DB: ${{ secrets.POSTGRES_DB || 'appdb' }}
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'

    - name: Install linting dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8

    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 backend --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 backend --count --exit-zero --statistics

    - name: Create .env file
      run: |
        cat > .env << EOF
        POSTGRES_USER=${{ secrets.POSTGRES_USER || 'appuser' }}
        POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD || 'secret' }}
        POSTGRES_DB=${{ secrets.POSTGRES_DB || 'appdb' }}
        DB_HOST=localhost
        DB_PORT=5432
        DATABASE_URL=postgres://${{ secrets.POSTGRES_USER || 'appuser' }}:${{ secrets.POSTGRES_PASSWORD || 'secret' }}@localhost:5432/${{ secrets.POSTGRES_DB || 'appdb' }}
        SECRET_KEY=${{ secrets.SECRET_KEY || 'dev-only-not-secret' }}
        DEBUG=${{ secrets.DEBUG || 'False' }}
        ALLOWED_HOSTS=${{ secrets.ALLOWED_HOSTS || 'localhost,127.0.0.1' }}
        EOF

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install pytest pytest-django pytest-cov safety bandit

    - name: Run migrations
      working-directory: backend
      env:
        DJANGO_SETTINGS_MODULE: config.settings
      run: |
        python manage.py migrate --noinput

    - name: Run tests with coverage
      working-directory: backend
      env:
        DJANGO_SETTINGS_MODULE: config.settings
      run: |
        pytest --cov=lineups --cov=accounts --cov=roster --cov=simulator --cov-report=xml --cov-report=term-missing --omit="*/tests.py,*/migrations/*"

    - name: Check for security vulnerabilities in dependencies
      run: |
        safety check --file requirements.txt --continue-on-error

    - name: Run Bandit security linter
      run: |
        bandit -r backend -ll

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./backend/coverage.xml
        flags: backend
        name: backend-coverage
      if: github.event_name == 'push'
